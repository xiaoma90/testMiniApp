    <script type="text/javascript">
        function checkinfo(){
        	var flag = $("input[name='flag']:checked").val();
        	if(flag == undefined){
        		alert("请选择是否启用");
        		return false;
        	}
        	var pname = $.trim($("input[name='pname']").val());
        	if(pname == ''){
        		alert("请输入打印机名称");
        		return false;
        	}
        	var models = $("select[name='models'] option:selected").val();
        	if(models == ''){
        		alert("请选择打印机型号");
        		return false;
        	}
        	var nid = $.trim($("input[name='nid']").val());
        	if(nid == ''){
        		alert("请输入打印机终端号");
        		return false;
        	}
        	var nkey = $.trim($("input[name='nkey']").val());
        	if(nkey == ''){
        		alert("请输入终端号秘钥");
        		return false;
        	}
        	var uid = $.trim($("input[name='uid']").val());
        	if(uid == ''){
        		alert("请输入用户id");
        		return false;
        	}
        	var apikey = $.trim($("input[name='apikey']").val());
        	if(apikey == ''){
        		alert("请输入apikey");
        		return false;
        	}
        	var title = $.trim($("input[name='title']").val());
        	if(title == ''){
        		alert("请输入头部标题");
        		return false;
        	}
			var protype = 0;
			$(".protype:checkbox[checked]").each(function(i){
				protype++;
			});
        	if(protype == 0){
        		alert("请选择打印商品类型");
        		return false;
        	}
        	var spec = $("input[name='spec']:checked").val();
        	if(spec == undefined){
        		alert("请选择打印规格");
        		return false;
        	}
        	var num = $.trim($("input[name='num']").val());
        	if(num == ''){
        		alert("请输入打印联数");
        		return false;
        	}
        }
    </script>
