{include file="public/head" /}
<body class="page-header-fixed">
<div class="page-container">
    {include file="public/left" /}
    <div class="page_main">
        <div class="content_head clearfix navbar" style="margin-bottom: 0">
            <div class="content_head_left"></div>
        </div>
        <div class="page_content" id="container">
            <style type="text/css">
                .editors{
                    max-width: 770px;
                    min-height: 600px;
                }
                .w-e-text-container{
                    min-height: 600px !important;
                }
                .weiz{
                    margin-left:20px;
                    margin-top: 40px;
                    margin-bottom: 20px;
                }
            </style>
            <input type="hidden" id="nowhtml" value="navExt" class="navExt1">
            <style>
                .chongdingy{
                    background-color:#f5f5f5;
                    padding:10px 0;
                }
                .chongdingywz{
                    text-align: left !important;
                    font-size: 16px;
                    padding-left: 20px;
                }
            </style>
            <div class="row-fluid">
                <div class="portlet box">
                    <div class="portlet-body form">
                        <form action="{:Url('External/confSave')}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return checkinfo();">
                            <div class="control-group chongdingy">
                                <label class="control-label chongdingywz">拼多多参数配置</label>
                            </div>
                            <div class="control-group">
                                <label class="control-label">拼多多client_id</label>
                                <div class="controls">
                                    <input name="pdd_client_id" id="pdd_client_id" type="text" class="span5 m-wrap" value="{if $config}{$config.pdd_client_id}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">拼多多client_id，在拼多多开放平台查看</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">拼多多secret</label>
                                <div class="controls">
                                    <input name="pdd_client_secret" id="pdd_client_secret" type="text" class="span5 m-wrap" value="{if $config}{$config.pdd_client_secret}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">拼多多client_secret，在拼多多开放平台查看</span>
                                </div>
                            </div>
                            <div class="control-group chongdingy">
                                <label class="control-label chongdingywz">京东参数配置</label>
                            </div>
                            <div class="control-group">
                                <label class="control-label">京东联盟appkey</label>
                                <div class="controls">
                                    <input name="jd_appkey" type="text" class="span5 m-wrap" value="{if $config}{$config.jd_appkey}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">京东联盟appkey，在京东联盟平台推广管理查看</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">京东联盟secretkey</label>
                                <div class="controls">
                                    <input name="jd_secretkey" type="text" class="span5 m-wrap" value="{if $config}{$config.jd_secretkey}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">京东联盟secretkey，在京东联盟平台推广管理查看</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">京东联盟推广ID</label>
                                <div class="controls">
                                    <input name="jd_siteid" type="text" class="span5 m-wrap" value="{if $config}{$config.jd_siteid}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">京东联盟推广ID，在京东联盟平台推广管理查看</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">京东联盟API授权Key</label>
                                <div class="controls">
                                    <input name="jd_key" type="text" class="span5 m-wrap" value="{if $config}{$config.jd_key}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">京东联盟API授权Key，在京东联盟平台我的API中领取，有效期60天</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">京东联盟ID</label>
                                <div class="controls">
                                    <input name="jd_unionId" type="text" class="span5 m-wrap" value="{if $config}{$config.jd_unionId}{/if}"  style="height: 35px !important;" />
                                    <span style="color:#999999; line-height:40px; margin-left:20px;">京东联盟ID，在京东联盟平台账户管理中查看</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn" style="background: #4385ff;color: #fff;margin-left: 45%">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/ueditor.all.min.js"> </script>
            <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/lang/zh-cn/zh-cn.js"></script>
            <script type="text/javascript">
                function checkinfo(me){
                    var pdd_client_id = $("#pdd_client_id").val();
                    var pdd_client_secret = $("#pdd_client_secret").val();

                    if(pdd_client_id || pdd_client_secret){
                        if(!pdd_client_id || !pdd_client_secret){
                            alert('请将拼多多参数填写完整！');
                            return false;
                        }
                    }
                }
                function del(id){
                    if(confirm('你确定要删除这张图片嘛?')){
                        $("#li"+id).remove();
                    }else{
                        return false;
                    }
                }
            </script>
            {include file="public/foot_more" /}
