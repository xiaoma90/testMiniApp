{include file="public/head" /}
<body class="page-header-fixed">
<div class="page-container">
{include file="public/left_setting" /}
<div class="page_main">
	<div class="content_head clearfix navbar" style="margin-bottom: 0">
        <div class="content_head_left"></div>
    </div>
	<div class="page_content" id="container">

<style type="text/css">

	.editors{

		max-width: 770px;

		min-height: 600px;

	}

	.w-e-text-container{

		min-height: 600px !important;

	}
	.weiz{

		margin-left:20px;

		margin-top: 40px;

		margin-bottom: 20px;

	}

</style>
<input type="hidden" id="nowhtml" value="navFuncrules" class="navFuncrules1">

<style>
	.chongdingy{

		background-color:#f5f5f5; 

		padding:10px 0;

	}

	.chongdingywz{

		text-align: left !important;

		font-size: 16px;

		padding-left: 20px;

	}

</style>
	<div class="row-fluid">
		<div class="portlet box">
			<div class="portlet-body form">
				<div class="control-group chongdingy">
					<label class="control-label chongdingywz">
					授权信息 -
					{if $op == 'ali'}
					支付宝
					{/if}
					{if $op == 'byte'}
					字节跳动
					{/if}
					{if $op == 'qq'}
					QQ
					{/if}
					{if $op == 'pc'}
					PC
					{/if}
					{if $op == 'h5'}
					H5
					{/if}
					{if $op == 'ms'}
					秒杀
					{/if}
					{if $op == 'pt'}
					拼团
					{/if}
					{if $op == 'yu'}
					预约预定
					{/if}
					{if $op == 'ba'}
					砍价
					{/if}
					{if $op == 'yy'}
					摇一摇
					{/if}
					{if $op == 'jf'}
					积分签到
					{/if}
					{if $op == 'dh'}
					积分兑换
					{/if}
					{if $op == 'ds'}
					多商户
					{/if}
					{if $op == 'cy'}
					餐饮
					{/if}
					{if $op == 'fm'}
					微同城
					{/if}
					{if $op == 'sp'}
					供求关系
					{/if}
					{if $op == 'sp'}
					活动报名
					{/if}

					</label>
				</div>
      			<form action="{:Url('Funcrules/checkauth')}?op={$op}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit = "return checkinfo();">
					<div class="control-group">
						<div class="controls" style="margin-left: 10px">
							{if !$keys}
							<input name="keys" type="text" placeholder="授权密钥" class="span5 m-wrap" value="{$keys}"  style="height: 35px !important; width: 50%;" />
							{else}
							<input name="keys" type="password" placeholder="授权密钥" class="span5 m-wrap" value="123456"  style="height: 35px !important; width: 50%;" />
							{/if}
						</div>
					</div>
					{if !$keys}
			        <button type="submit" class="btn" style="color: #fff;background-color: #4385ff;margin-left: 10px">点击授权</button>
			        {/if}
				</form>
			</div>
		</div>
	</div>
	<script>
		function checkinfo(){
			var keys = $("input[name='keys']").val();
			if(!keys){
				alert("请先输入授权密钥");
				return false;
			}
		}
	</script>
{include file="public/foot_more" /}
