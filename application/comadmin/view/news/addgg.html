							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">序号越大越靠前</span>

						</div>



					</div>
					<div class="control-group">



						<label class="control-label">是否上线</label>

							<input type="radio" name="flag" value="1" {if $newsinfo}{if $newsinfo.flag==1}checked=checked{/if}{else}checked=checked{/if}/>

							</label>



							<label class="radio">



							<input type="radio" name="flag" value="2" {if $newsinfo}{if $newsinfo.flag==2}checked=checked{/if}{/if}/>

					</div>

						<label class="control-label">访问量</label>

							<input name="hits" type="text" class="span1 m-wrap" value="{if $newsinfo}{$newsinfo.hits}{/if}"  style="height: 35px !important;" />

					</div>

						</div>
					</div>
					<div class="control-group">
						<label class="control-label">标题</label>

					</div>

					</div>
					<div class="control-group">
						<label class="control-label">备注</label>
						<div class="controls">
							<input name="remarks" type="text" class="span5 m-wrap" value="{if $newsinfo}{$newsinfo.remarks}{/if}"  style="height: 35px !important;" />
							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">多个请用，分开</span>

					</div>

					<div class="control-group">

    <script type="text/javascript">
    function catecheck(me){
        var id = $(me).val();
        if(id !=0){
            $.ajax({
        		url:"{:Url('Pictures/getcates')}",type:"post",dataType:'json',
        		data:{
        			id:id
        		},success:function(res){
                    var shtml = '';
                    $.each(eval(res),function (k,v) {
                        var opg = '<select name="sons[]" class="span3 m-wrap">';
                        opg += '<optgroup label="'+v.varible+'">';

                        var option = '';
                        $.each(v.sons,function (ks,vs) {
                            option += '<option value="'+vs.id+'">'+vs.varible+'</option>';
                        });
                        opg += option+"</optgroup></select>";
                        shtml+=opg;
                    });
                    $("#sonscatas").html(shtml);
                }
            })
        }else{
            $("#catelists").html("");
        }
    }


        $(function() {

		});



    	function checkinfo(){



    		var lanmu = $("#cid").val();

        	if(lanmu==0){

        		alert("请选择所属栏目");

        		return false;

        	}

    		val = $("#ueditor_textarea_text").val();

    		if(!val){

        		alert("请输入内容");

        		return false;

        	}else{

        		$("#text").val(val);

        	}

	    }


		function xians(me){

			var b = $(me).find("div[class='beijingys']");

			var s = $(me).find("div[class='sancann']");

			$(b).show();

			$(s).show();

		}

		function gb(me){

			var b = $(me).find("div[class='beijingys']");

			var s = $(me).find("div[class='sancann']");

			$(b).hide();

			$(s).hide();

		}

    function del(id){
        if(confirm('你确定要删除这张图片嘛?')){

            $("#li"+id).remove();

        }else{
            return false;
        }
    }
    </script>
