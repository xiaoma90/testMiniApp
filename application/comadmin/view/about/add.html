{include file="public/head" /}

<body class="page-header-fixed">

<div class="page-container">
{include file="public/left" /}
<div class="page_main">
	<div class="content_head clearfix navbar" style="margin-bottom: 0">
        <div class="content_head_left"></div>
    </div>
	<div class="page_content" id="container">

<style type="text/css">

	.editors{

		max-width: 770px;

		min-height: 600px;

	}

	.w-e-text-container{

		min-height: 600px !important;

	}
	.weiz{

		margin-left:20px;

		margin-top: 40px;

		margin-bottom: 20px;

	}

</style>



<input type="hidden" id="nowhtml" value="navAbout" class="navAbout2">


<style>
	.chongdingy{
		background-color: #f9f9f9;
		padding: 10px 0;
		border-radius: 5px;
	}
	.chongdingywz{
		text-align: left !important;
    font-size: 16px;
    padding-left: 20px;
	}
	.form_nobg{
		background-color: #fff;
    position: fixed;
    bottom: 0;
    left: 216px;
    right: 0;
    height: 52px;
    line-height: 52px;
    box-shadow:0px 1px 8px 0px rgba(0, 0, 0, 0.08);
		text-align: center;
		padding: 0 !important;
		margin: 0 !important;
		z-index: 1000;
	}
</style>



	<div class="row-fluid">



		<div class="portlet box">



			

			<div class="portlet-body form">

				<form action="{:Url('About/addsave')}?newsid={$newsid}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit = "return checkinfo();">


					<div class="control-group chongdingy">



						<label class="control-label chongdingywz">员工信息管理</label>



					</div>
				

					<div class="control-group">



						<label class="control-label">序号</label>



						<div class="controls">



							<input name="num" type="text" class="span1 m-wrap" value="{if $newsinfo}{$newsinfo.num}{/if}"  style="height: 35px !important;" />

							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">序号越大越靠前</span>

						</div>



					</div>
					<div class="control-group">



						<label class="control-label">是否上线</label>



						<div class="controls">



							<label class="radio">



							<input type="radio" name="flag" value="1" {if $newsinfo}{if $newsinfo.flag==1}checked=checked{/if}{else}checked=checked{/if}/>



							上线



							</label>



							<label class="radio">



							<input type="radio" name="flag" value="2" {if $newsinfo}{if $newsinfo.flag==2}checked=checked{/if}{/if}/>



							下线



							</label> 



							<span style="color:#c7cddb; line-height:40px; margin-left:20px;"></span>

						</div>



					</div>


					<div class="control-group">
						<label class="control-label">姓名</label>
						<div class="controls">
							<input name="name" type="text" class="span5 m-wrap" value="{if $newsinfo}{$newsinfo.name}{/if}"  style="height: 35px !important;" />
							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">请填写标题</span>
						</div>
					</div>
					
					
					<div class="control-group">
						<label class="control-label">头像</label>
						<div class="controls">
							<div class="fileupload fileupload-new" data-provides="fileupload">
								<div class="fileupload-new thumbnail commonuploadpic1" style="width: 140px; height:90px;">

									{if $newsinfo && $newsinfo.pic}

									<img src="{$newsinfo.pic}"/>

									{else}

									<img src="/image/noimage.jpg" alt="" />

									{/if}

								</div>
								<div>
									<span class="btn" style="color: #fff;background-color: #4385ff;margin-right: 50px"><span class="fileupload-new commonchangepic" data-type="1">选择图片<input type="hidden" name="commonuploadpic1"></span></span>
								<font color="#c7cddb">图片大小为194*172</font>
								</div>
								
							</div>

						</div>

					</div>
					<div class="control-group">
						<label class="control-label">职位</label>
						<div class="controls">
							<input name="position" type="text" class="span5 m-wrap" value="{if $newsinfo}{$newsinfo.position}{/if}"  style="height: 35px !important;" />
							<span style="color:#c7cddb; line-height:40px; margin-left:20px;"></span>
						</div>
					</div>
				

					
					<div class="form-actions form_nobg">
						<button type="submit" class="btn" style="color: #fff;background-color: #4385ff;">确定</button>
					</div>
					




				</form>



			</div>



		</div>



	</div>

{include file="public/foot_more" /}
