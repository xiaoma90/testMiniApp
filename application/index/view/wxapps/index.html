<style type="text/css">
	form {
	     margin: 0 !important; 
	    display: inline-block !important;
	}

<input type="hidden" id="nowhtml" value="navCon" class="navCon7">

	<div class="row-fluid">

	<div class="span12">


		<div class="portlet box ">


			<div class="portlet-body">

				<div style="float: left;height:32px;line-height: 32px;margin-right: 5px">搜索栏目:</div>
				<div class="ssinput" style="margin-bottom: 10px; position: relative;width:70%;float:left;">
					<select name="cid" class="span3 m-wrap" id="cid" style="width:200px;float:left;">
						<option value="0">请选择栏目</option>
						{if $cate}
							{foreach $cate as $item}
								<option value="{$item.0.id}"  {if isset($_GET['cid'])}{if $item.0.id == $_GET['cid']}selected="selected"{/if}{/if} >{$item.0.name}</option>
								{if $item.data}
									{foreach $item.data as $res}
										<option value="{$res.id}" {if isset($_GET['cid'])}{if $res.id == $_GET['cid']}selected="selected"{/if}{/if} ><span style="margin-left:10px;" >|--{$res.name}</span></option>
									{/foreach}
								{/if}
							{/foreach}
						{/if}

					</select>
					<input type="text" placeholder="请输入标题关键字" class="skey" id="getnews" value="{if isset($_GET['key'])}{$_GET['key']}{/if}" style="width:200px;;float:left;margin:0 5px;height:32px;line-height:32px;padding:0 5px;border-color:#e5e5e5">
					<button  onclick="search()" class="btn green" style="float:left;">
					搜索 
					</button>
				</div>
				<div class="input-box" style="margin-bottom: 10px; position: relative;">

					<div class="btn-group" style="float:right">

						<a href="{:Url('Wxapps/add')}?appletid=<?php echo $_GET['appletid']?>" >
						<button id="sample_editable_1_new" class="btn green">
						添加小程序 <i class="icon-plus"></i>
						</button>
						</a>

					</div>
				</div>

				<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

					<thead>

						<tr>
							
							<th style="width: 50px;">排序</th>

							<th style="width: 50px;">ID</th>

							<th style="width: 200px;">所属栏目</th>

							<th style="width: 200px;">缩略图</th>

							<th>标题</th>
							
							<th width="200px;">操作</th>
							<th>
								<input type="checkbox" id="all" />全选&nbsp;&nbsp;
								<button class="btn green"  onclick="delall()">批量删除</button>
							</th>
						</tr>

					</thead>


					{if $wxapps}
						{foreach $wxapps['data'] as $item}
							<tr>
								<td>
									{$item.num}
								</td>
								<td><a href="javascript:;" data-clipboard-text="{$item.id}" onclick="copyid({$item.id})" class="label label-success ng-scope js-clip{$item.id}" style="background: #3cc051;min-width:30px;text-align: center;">{$item.id}</a></td>
								<td>
									{$item.cid}
								</td>
								<td>
									<img src="{$item.thumb}" style="width:50px; height:30px;">
								</td>
								<td>
									{$item.title}
								</td>
								<td>
									<a href="{:Url('Wxapps/add')}?appletid=<?php echo $_GET['appletid']?>&wxappsid={$item.id}"><button class="btn btncolor">编辑</button></a>
									<form action="{:Url('Wxapps/del')}?appletid=<?php echo $_GET['appletid']?>&wxappsid={$item.id}"  method="post" enctype="multipart/form-data" onsubmit = "return del()">
										<button class="btn btncolor" type="submit">删除</button>
									</form>
								</td>
								<td>
									<input type="checkbox" name="csb"  value="{$item.id}"/>
								</td>
							</tr>
						{/foreach}
					{/if}


				</table>


				<!-- 分页 -->



			</div>

		</div>
		

	</div>

</div>


<script type="text/javascript">
	function search(){
        var cid=$("#cid option:selected").val();
        var key = $("#getnews").val();
        if(cid==false&&key==false){
              alert("请选择栏目或填写标题关键字");
		}else{
            location.href = "{:Url('Wxapps/index')}?appletid=<?php echo $_GET['appletid']?>&key="+key+"&cid="+cid;
		}

    }
	function del(){
		if(confirm('该删除操作不可逆，请谨慎操作?')){
			return true;
		}else{
	        return false;
	    }
	}
    $('#all').on('click',function(){

        if(this.checked) {
            $.uniform.update($("input[name='csb']").attr("checked", true));
        }else {
            $.uniform.update($("input[name='csb']").attr("checked", false));
        }
    });
    function delall(){
        var array1=new Array();
        $.each($("input[name='csb']"),function(){
            if(this.checked){
                array1.push($(this).val());
            }
        });
        if(array1.length>0){
            if(window.confirm('确定删除这些小程序？')){
                location.href = "{:Url('Wxapps/delall')}?appletid=<?php echo $_GET['appletid']?>&wxapps="+array1;
            }else{
                return false;
            }
        }else{
            alert("您未选择删除对象");
            return false;
        }
    }

</script>
