{include file="public/head" /}
<body class="page-header-fixed">

<div class="page-container">
{include file="public/left" /}
<div class="page_main">
	<div class="content_head clearfix navbar" style="margin-bottom: 0">
        <div class="content_head_left"></div>
    </div>
	<div class="page_content" id="container">
<style type="text/css">
    form {
        margin: 0 !important;
        display: inline-block !important;
    }
</style>
<input type="hidden" id="nowhtml" value="navNews" class="navNews3">

<div class="row-fluid">

    <div class="span12">


        <div class="portlet box ">


            <div class="portlet-body">


                <div class="input-box" style="margin-bottom: 10px;">

                    <div class="btn-group">

                        <a href="{:Url('News/addupdate')}" >
                            <button id="sample_editable_1_new" class="btn" style="float:left;background: #4385ff;color: #fff;margin-right: 10px;text-align: center">
                                添加更新日志
                            </button>
                        </a>

                    </div>

                </div>

                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">

                    <thead>

                    <tr>

                        <th style="width: 50px;">ID</th>
                        <th style="width: 50px;">标题</th>
                        <th style="width: 50px;">人气</th>
                        <th style="width: 50px;">操作</th>
                    </tr>

                    </thead>
                    <tbody>
                        {if $list}
                            {foreach $list as $v}
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.title}</td>
                                <td>{$v.hits}</td>
                                <td>
                                    <a style="color: #4385ff;border:1px solid #4385ff;background:#fff;border-radius: 4px;padding: 1px 5px;cursor: pointer;" href="{:Url('news/addupdate')}?newsid={$v.id}">修改</a>
                                    <a style="color: #e72b2b;border:1px solid #e72b2b;background:#fff;border-radius: 4px;padding: 1px 5px;cursor: pointer;" href="{:Url('news/del')}?newsid={$v.id}">删除</a>
                                </td>
                            </tr>
                            {/foreach}
                        {/if}
                    </tbody>

                   

                </table>


                <!-- 分页 -->
                <div>
                    <div class="fenye_left">
                        <!-- 一共查询到<font color="red" style="padding:0 10px;">{$count}</font>条数据 -->
                    </div>
                    <div class="fenye_right">
                        {$list->render()}
                    </div>
                </div>


            </div>

        </div>


    </div>

</div>


<script type="text/javascript">
    function del(){
        if(confirm('该删除操作不可逆，请谨慎操作?')){
            return true;
        }else{
            return false;
        }
    }
    function pass(id,val){
        if(confirm('此操作不可恢复，确认吗？')){
            return true;
        }else{
            return false;
        }
    }
</script>
