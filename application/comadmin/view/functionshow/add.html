					<div class="control-group chongdingy">



						<label class="control-label chongdingywz">功能展示管理</label>



					</div>
				

					<div class="control-group">



						<label class="control-label">序号</label>



						<div class="controls">



							<input name="num" type="text" class="span1 m-wrap" value="{if $newsinfo}{$newsinfo.num}{/if}"/>

							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">序号越大越靠前</span>

						</div>



					</div>
					<div class="control-group">

						<div class="controls">

							<input type="radio" name="flag" value="1" {if $newsinfo}{if $newsinfo.flag==1}checked=checked{/if}{else}checked=checked{/if}/>



							上线



							</label>



							<label class="radio">

							下线



							</label>

						</div>



					</div>


					<div class="control-group">



						<label class="control-label">推荐</label>



						<div class="controls">



							<label class="radio">



							<input type="radio" name="recommend" value="2" {if $newsinfo}{if $newsinfo.recommend==2}checked=checked{/if}{else}checked=checked{/if}/>



							不推荐



							</label>



							<label class="radio">



							<input type="radio" name="recommend" value="1" {if $newsinfo}{if $newsinfo.recommend==1}checked=checked{/if}{/if}/>



							推荐



							</label> 



							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">推荐后会在首页显示</span>

						</div>



					</div>

					<div class="control-group">
						<label class="control-label">访问量</label>
						<div class="controls">
							<input name="hits" type="text" class="span1 m-wrap" value="{if $newsinfo}{$newsinfo.hits}{/if}"/>
							<span style="color:#c7cddb; line-height:40px; margin-left:20px;">可自行填写</span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">标题</label>
						<div class="controls">
							<input name="title" type="text" class="span5 m-wrap" value="{if $newsinfo}{$newsinfo.title}{/if}"/>

						</div>
					</div>

						<label class="control-label">图标</label>

							<span style="color:#c7cddb; line-height:40px; margin-left:20px;"></span>

					</div>

										<div class="beijingys"></div>
										<div class="sancann" onclick="del({$k})">

										</div>

									</div>

								{/if}
								{/if}

							<div class="add_imgs">

						</div>
					</div>
					<div class="control-group">

					</div>
					<div class="control-group">

					</div>

					</div>

    <script type="text/javascript">
    function catecheck(me){
        var id = $(me).val();
        if(id !=0){
            $.ajax({
        		url:"{:Url('Pictures/getcates')}",type:"post",dataType:'json',
        		data:{
        			id:id
        		},success:function(res){
                    var shtml = '';
                    $.each(eval(res),function (k,v) {
                        var opg = '<select name="sons[]" class="span3 m-wrap">';
                        opg += '<optgroup label="'+v.varible+'">';

                        var option = '';
                        $.each(v.sons,function (ks,vs) {
                            option += '<option value="'+vs.id+'">'+vs.varible+'</option>';
                        });
                        opg += option+"</optgroup></select>";
                        shtml+=opg;
                    });
                    $("#sonscatas").html(shtml);
                }
            })
        }else{
            $("#catelists").html("");
        }
    }


        $(function() {

	    	var ue = UE.getEditor('editor');

		});



    	function checkinfo(){



    		var lanmu = $("#cid").val();

        	if(lanmu==0){

        		alert("请选择所属栏目");

        		return false;

        	}

    		val = $("#ueditor_textarea_text").val();

    		if(!val){

        		alert("请输入内容");

        		return false;

        	}else{

        		$("#text").val(val);

        	}

	    }


		function xians(me){

			var b = $(me).find("div[class='beijingys']");

			var s = $(me).find("div[class='sancann']");

			$(b).show();

			$(s).show();

		}

		function gb(me){

			var b = $(me).find("div[class='beijingys']");

			var s = $(me).find("div[class='sancann']");

			$(b).hide();

			$(s).hide();

		}

    function del(id){
        if(confirm('你确定要删除这张图片嘛?')){

            $("#li"+id).remove();

        }else{
            return false;
        }
    }
    </script>
