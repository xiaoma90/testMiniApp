<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="__STATIC_ROOT__/css/new-index.css" />

		<script src="__STATIC_ROOT__/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="__STATIC_ROOT__/js/new-index.js" type="text/javascript" charset="utf-8"></script>

		<title>{$comname}</title>
		<style>
		.login_form{margin-top: 65px;}
		.login_rightdiv{
			padding:100px 94px 116px 116px;
		}
		.forget_psw{
			text-align: right;
			color: #4385ff;
			margin-top: 5px;
		}
		.forget_psw span{cursor: pointer;}
		.login_submit{
			margin-top: 70px;
			margin-bottom: 20px;
			cursor: pointer;
		}
		.register{
			text-align: center;
		}
		.register a{
			display: inline-block;
			font-size: 14px;
			color: #4385ff;
			margin: 0 auto;
			border-bottom: 1px solid #4385ff;
			height: 20px;
		}
		.reset_psw{
			display: none;
		    width: 100%;
		    height: 100%;
		    position: fixed;
		    left: 0;
		    top: 0;
		    background-color: rgba(0,0,0,0.5);
		    z-index: 9000;
		}
		.reset_box{
			position: absolute;
		    margin: auto;
		    left: 0;
		    top: 300px;
		    right: 0;
		    bottom: 0;
		    width: 626px;
		    overflow: hidden;
		    border-radius: 10px;
		}
		.reset_head{
			padding: 0 30px;
		    background: #6D7187;
		    height: 60px;
		    font-size: 20px;
		    color: #fff;
		    font-weight: 700;
		    line-height: 60px;
		    position: relative;
		}
		.reset_head img{
		    right: 22px;
		    position: absolute;
		    top: 24px;
		    display: block;
		}
		.reset_content{
			background: #fff;
			padding: 30px;
			font-size: 24px;
		}
		</style>
	</head>

	<body>

		<div class="login_bg" style="background-image: url(/image/login_bg.png);">


			<div class="login_div">

				<div class="login_leftdiv" style="background-image: url(/image/login_leftbg.png);">
					<div style="color:#fff;font-size:26px;line-height:52px;margin-top:65px;">{$comname}</div>
					<div style="color:#fff;font-size:18px;line-height:40px;">顺畅的流程体验</div>
				</div>

				<div class="login_rightdiv">
					<div class="login_title">欢迎登陆</div>
					<form class="login_form" action="{:Url('Login/dologin')}" method="post" onsubmit = "return checkinfo();">
						<div class="login_user hbj">
							<img src="__STATIC_ROOT__/image/admin.png"/>
							<input class="login_input flex1" type="text" name="username" id="username" value="" placeholder="请输入账号"/>
						</div>
						<div class="login_user hbj" style="margin-bottom: 0">
							<img src="__STATIC_ROOT__/image/password.png"/>
							<input class="login_input flex1" type="password" name="password" id="password" value="" placeholder="请输入密码"/>
						</div>
						<div class="forget_psw">
							<span onclick="showTip()">
							忘记密码？
							</span>
						</div>
						<input class="login_submit" type="submit" value="登录"/>
						{if $register_flag == 1}
						<div class="register"><a href="{:Url('Register/index')}">暂无账号，立即注册</a></div>
						{/if}
					</form>
				</div>

			</div>

		</div>
		<!-- <div class="reset_psw">
			<div class="reset_box">
				<div class="reset_head">
					重置密码
					<img src="/image/close_alert.png" onclick="notshow()">
				</div>
				<div class="reset_content">
					请联系平台重置密码！
				</div>
			</div>
		</div> -->
	</body>

</html>

<script>
	function show(){
		$(".reset_psw").show();
	}
	function notshow(){
		$(".reset_psw").hide();
	}
	function showTip(){
		alert('请联系平台重置密码！')
	}

	function checkinfo(){
		var username = $("#username").val();
		var password = $("#password").val();
		if(!username){
			alert("用户名不能为空！");
			$("#username").focus();
			return false;
		}
		if(!password){
			alert("密码不能为空！");
			$("#password").focus();
			return false;
		}
	}
</script>
