		<div class="portlet box ">


			<div class="portlet-body">


				<div class="input-box" style="margin-bottom: 10px; position: relative;">

					<div class="btn-group" style="float:right">

						<a href="{:Url('Multicate/keyadd')}?appletid=<?php echo $_GET['appletid']?>" >
						<button id="sample_editable_1_new" class="btn green">
						新增筛选条件 <i class="icon-plus"></i>
						</button>
						</a>

				</div>

				<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

					<thead>

						<tr>
							
							<th style="width: 50px;">排序</th>
							<th style="width: 50px;">分类名称</th>
							<th style="width: 200px;">筛选条件</th>
							<th width="200px;">操作</th>
							<th style="width: 200px;">
								<input type="checkbox" id="all" />全选&nbsp;&nbsp;

					</thead>

					<tbody>
						
						{if $list}
							{foreach $list as $item}
								<tr>
							        <td>{$item['sort']}</td>
							        <td>{$item['varible']}</td>
							        <td>{$item['content']}</td>
									<td>
										<a href="{:Url('Multicate/keyedit')}?appletid=<?php echo $_GET['appletid']?>&cateid={$item.id}"><button class="btn btncolor">编辑</button></a>

										<form action="{:Url('Multicate/keydel')}?appletid=<?php echo $_GET['appletid']?>&cateid={$item.id}"  method="post" enctype="multipart/form-data" onsubmit = "return del({$item.id})">
											<button class="btn btncolor" type="submit">删除</button>
										</form>
									</td>
									<td>
										<input type="checkbox" name="csb"  value="{$item.id}"/>
									</td>
								</tr>
			
							{/foreach}

</div>


<script type="text/javascript">

	function del(id){

		if(confirm('该删除操作不可逆，请谨慎操作?')){
			return true;
		}else{
	        return false;
	    }
	}

    $('#all').on('click',function(){

        if(this.checked) {
            $.uniform.update($("input[name='csb']").attr("checked", true));
        }else {
            $.uniform.update($("input[name='csb']").attr("checked", false));
        }
    });
    function delall(){
        var array1=new Array();
        $.each($("input[name='csb']"),function(){
            if(this.checked){
                array1.push($(this).val());
            }
        });
        if(array1.length>0){
            if(window.confirm('确定删除这些筛选条件？')){
                location.href = "{:Url('Multicate/keydelall')}?appletid=<?php echo $_GET['appletid']?>&keys="+array1;
            }else{
                return false;
            }
        }else{
            alert("您未选择删除对象");
            return false;
        }
    }

</script>
