<input type="hidden" id="nowhtml" value="navDIY" class="navDIY2-2">

	<div class="row-fluid">



		<div class="portlet box">

			

			<div class="portlet-body form">



					<form action="{:Url('Adv/save')}?appletid=<?php echo $_GET['appletid']?>&picid={$idval}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit = "return checkinfo();">



					<div class="control-group"> 



						<label class="control-label">排序</label>



						<div class="controls">



							<input name="num" type="text" class="span1 m-wrap" value="{if $pics}{$pics.num}{/if}"  style="height: 35px !important;" />

							<span style="color:#999999; line-height:40px; margin-left:20px;">序号越大越靠前</span>

						</div>



					</div>



					<div class="control-group">



						<label class="control-label">类型</label>



						<div class="controls">



							<select name="type" class="span3 m-wrap" id="type">

								<option value="banner" {if $pics}{if $pics.type=="banner"}selected=selected{/if}{/if}>幻灯片</option>

		                        <option value="bigad" {if $pics}{if $pics.type=="bigad"}selected=selected{/if}{/if}>开屏广告</option>

		                        <option value="miniad" {if $pics}{if $pics.type=="miniad"}selected=selected{/if}{/if}>弹窗广告</option>

		                        <option value="indexad" {if $pics}{if $pics.type=="indexad"}selected=selected{/if}{/if}>首页广告</option>

							</select>

							<span style="color:#999999; line-height:40px; margin-left:20px;">不同栏目图片大小不同，请谨慎选择</span>

						</div>



					</div>



					<div class="control-group">



						<label class="control-label">是否启用</label>



						<div class="controls">



							<label class="radio">



							<input type="radio" name="flag" value="1"  {if $pics}{if $pics.flag==1}checked=checked{/if}{/if}/>



							启用



							</label>



							<label class="radio">



							<input type="radio" name="flag" value="0"  {if $pics}{if $pics.flag==0}checked=checked{/if}{/if}/>



							不启用



							</label> 



							<span style="color:#999999; line-height:40px; margin-left:20px;">是否启用</span>

						</div>



					</div>



					<div class="control-group">



						<label class="control-label">图片</label>



						<div class="controls">



							<div class="fileupload fileupload-new" data-provides="fileupload">



								<div class="fileupload-new thumbnail commonuploadpic" style="width: 140px; height:90px;">



									{if $pics && $pics.pic}

									<img src="{$pics.pic}"/>

									{else}

									<img src="__STATIC_ROOT__/image/noimage.jpg" alt="" />

									{/if}



								</div>



								<div class="fileupload-preview fileupload-exists thumbnail" style="width:140px; height:90px;">

									

								</div>

								<div>

									<span class="btn btn-file"><span class="fileupload-new commonchangepic" data-type="1">选择图片<input type="hidden" name="commonuploadpic"></span></span>

								</div>



							</div>

						</div>

					</div>





					<div class="control-group">



						<label class="control-label">链接地址</label>



						<div class="controls">



							<input name="url" type="text" class="span3 m-wrap" value="{if $pics}{$pics.url}{/if}"  style="height: 35px !important;" />

							<span style="color:#999999; line-height:40px; margin-left:20px;">请参考顶部帮助中心的链接地址进行添加</span>

						</div>



					</div>



					<div class="control-group">



						<label class="control-label">简介</label>



						<div class="controls">



							<textarea class="span3 m-wrap" style="height:150px;" name="descp">{if $pics}{$pics.descp}{/if}</textarea>

						</div>



					</div>



					<div class="form-actions">



						<button type="submit" class="btn green">确定</button>



					</div>





				</form>



			</div>



		</div>



	</div>
