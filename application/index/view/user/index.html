{include file="public/head" /}
{include file="public/s_head" /}

	<form action="{:Url('User/save')}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit = "return checkinfo();">
		<input type="hidden" value="{if $userinfo}{$userinfo.uid}{/if}" name="uid">
		<div class="control-group">
			<label class="control-label"><span style="color:red">*</span> 用户名</label>
			<div class="controls" style="line-height:34px;">
				<div>{if $userinfo}{$userinfo.username}{/if}</div>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">头像</label>
			<div class="controls">
				<div class="fileupload fileupload-new" data-provides="fileupload" style="align-items:flex-end;">
					<div class="fileupload-new thumbnail" style="width: 100px; height:100px;">
						{if $userinfo && $userinfo.icon}
						<img src="{$userinfo.icon}"/>
						{else}
						<img src="__STATIC_ROOT__/image/noimage_1.png" alt="" />
						{/if}
					</div>
					<div class="fileupload-preview fileupload-exists thumbnail" style="width:100px; height:100px"></div>
					<div>
						<span class="btn btn-file" style="background:#4385ff;">
							<span class="fileupload-new" style="color:#ffffff;">选择图片</span>
							<span class="fileupload-exists">修改</span>
							<input type="file" accept="image/gif,image/jpeg,image/jpg,image/png" class="default" name="icon" id="icon"/>
						</span>
						<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
					</div>
					<span style="color:#c7cddb;margin-left:20px;">建议上传正方形图片</span>
				</div>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label"><span style="color:red">*</span> 姓名</label>
			<div class="controls" style="line-height:34px;">
				<input name="realname" type="text" class="span3 m-wrap" id="realname" value="{if $userinfo}{$userinfo.realname}{/if}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label"><span style="color:red">*</span> 手机号码</label>
			<div class="controls">
				<input name="mobile" type="text" class="span3 m-wrap" id="mobile" value="{if $userinfo}{$userinfo.mobile}{/if}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">邮箱</label>
			<div class="controls">
				<input name="email" type="text" class="span3 m-wrap" id="email" value="{if $userinfo}{$userinfo.email}{/if}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">新密码</label>
			<div class="controls">
				<input name="password" type="password" class="span3 m-wrap" id="email" value="">
				<span style="color:#c7cddb; line-height:40px; margin-left:20px;">默认密码123456，请尽快进行修改</span>
			</div>
		</div>

		<div class="form-actions" style="background:#ffffff;border:0;">
			<button type="submit" class="btn green" id="tijiao" style="background:#4385ff;">确定</button>
		</div>

	</form>
</div>


<script type="text/javascript">

	function checkinfo(){
		var username = $("#username").val();
		var realname = $("#realname").val();
		var mobile = $("#mobile").val();

		if(!realname){
			alert("请输入用户真实姓名！");
			return false;
		}else if(!mobile){
			alert("请输入用户手机号");
			return false;
		}else{
			return true;
		}
	}

</script>
