<style type="text/css">
	form {
	     margin: 0 !important; 
	    display: inline-block !important;

<input type="hidden" id="nowhtml" value="diy">

	<div class="row-fluid">

	<div class="span12">


		<div class="portlet box ">


			<div class="portlet-body">


				<div class="input-box" style="margin-bottom: 10px; position: relative;">

					<div class="btn-group" style="float:right">

						<a href="{:Url('Diy/add')}?appletid=<?php echo $_GET['appletid']?>" >
						<button id="sample_editable_1_new" class="btn green">
						新建页面 <i class="icon-plus"></i>
						</button>
						</a>

					</div>
				</div>

				<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

					<thead>

						<tr>
							
							<th style="width: 300px;">页面名称</th>

							<th style="width: 100px;">当前状态</th>

							<th style="width: 300px;">页面地址</th>

							<th style="width: 200px;">创建时间</th>
							
							<th >操作</th>

						</tr>

					</thead>

					<tbody>
					{if $diys}
						{foreach $diys as $item}
							<tr>
								<td>
									{$item.title}
								</td>
								<td>
									{if $item.flag ==1}
									发布中
									{else}
									已取消
									{/if}
								</td>
								<td>
									{$item.url}
								</td>
								<td>
									{$item.creattime}
								</td>
								<td>
									<a href="{:Url('Diy/newpages')}?appletid=<?php echo $_GET['appletid']?>&pageid={$item.id}"><button class="btn green">编辑</button></a>
								</td>
							</tr>
						{/foreach}
					{/if}
					</tbody>

				</table>


				<!-- 分页 -->
				<div>
					<div class="fenye_left">
						一共查询到<font color="red" style="padding:0 10px;">{$counts}</font>条数据
					</div>
					<div class="fenye_right">
						{$diys->render()}
					</div>
				</div>


			</div>

		</div>
		

	</div>

</div>
