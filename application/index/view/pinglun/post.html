<script type="text/javascript">
	$(function() {
		var ue = UE.getEditor('editor');
	});

	function checkinfo(){
		var typsdi = $("#typsdi").val();
		if(typsdi==0){
			alert("选择所属栏目");
			return false;
		}
		val = $("#ueditor_textarea_content").val();
		$("#content").val(val);
	}

	function changq(me){
		var val = $(me).val();
		if(val == "showArt" || val == "showWxapps"){
			$("#type1").show();
			$("#type2").hide();
			$("#type3").show();
			$("#type4").show();
			$("#type5").hide();
			$("#type6").hide();
		}
		if(val == "showPro"){
			$("#type1").hide();
			$("#type2").show();
			$("#type3").show();
			$("#type4").hide();
			$("#type5").hide();
			$("#type6").hide();
		}
		if(val == "showPic"){
			$("#type1").show();
			$("#type2").hide();
			$("#type3").show();
			$("#type4").hide();
			$("#type5").show();
			$("#type6").hide();
		}
		if(val == "page"){
			$("#type1").hide();
			$("#type2").hide();
			$("#type3").hide();
			$("#type4").hide();
			$("#type5").hide();
			$("#type6").show();
		}
	}
</script>
